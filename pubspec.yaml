name: meetup_clone
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase and Google Sign-In dependencies
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.6.0
  firebase_core: ^3.9.0
  url_launcher: ^6.0.0
  webview_flutter: ^4.0.6
  fluttertoast: ^8.2.10

  # Networking
  http: ^1.2.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets Section
  assets:
    - assets/
